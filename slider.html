<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Destinations</title>
    <link rel="stylesheet" href="./css/slider.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./logo/favicon-16x16.png">
    <link rel="manifest" href="./logo/site.webmanifest">

</head>

<body>

    

    <div class="destination">

        <!-- destination image -->
        <div class="place_card">
            <button class="place_card__btn btn btn-backward">
                <div class="icone">
                    <svg>
                        <use xlink:href="#flexa-backward"></use>
                    </svg>
                </div>
            </button>

            <div class="destination__cards">
                <div class="card card--current">
                    <div class="image_card">
                        <img src="./img/slider/maldives1.jpg" />
                    </div>
                </div>

                <div class="card card--previous1">
                    <div class="image_card">
                        <img src="./img/slider/camping.jpg" />
                    </div>
                </div>

                <div class="card card--next1">
                    <div class="image_card">
                        <img src="./img/slider/beach.jpg" />
                    </div>
                </div>

                <div class="card card--previous2">
                    <div class="image_card">
                        <img src="./img/slider/hills.jpg" />
                    </div>
                </div>

                <div class="card card--next2">
                    <div class="image_card">
                        <img src="./img/slider/iland.jpg" />
                    </div>
                </div>
            </div>

            <button class="place_card__btn btn btn--forward">
                <div class="icone">
                    <svg>
                        <use xlink:href="#arrow-right"></use>
                    </svg>
                </div>
            </button>
        </div>
        <!-- destination image -->


        <!-- destination information -->
        <div class="listagem__informacoes">
            <div class="destination__informacoes">
                <div class="info informacoes__current">
                    <h1 class="text place">Maldives</h1>
                    <h4 class="text time">1 week</h4>
                    <p class="text price">Rs. 20000</p>
                </div>

                <div class="info informacoes__previous1">
                    <h1 class="text place">Rishikesh</h1>
                    <h4 class="text time">5 days - 4 nights</h4>
                    <p class="text price">Rs. 10000</p>
                </div>

                <div class="info informacoes__next1">
                    <h1 class="text place">Goa</h1>
                    <h4 class="text time">4 days - 3 nights</h4>
                    <p class="text price">Rs. 25000</p>
                </div>

                <div class="info informacoes__previous2">
                    <h1 class="text place">Kashmir</h1>
                    <h4 class="text time">5 days - 4 nights</h4>
                    <p class="text price">Rs. 10000</p>
                </div>

                <div class="info informacoes__next2">
                    <h1 class="text place">Kerela</h1>
                    <h4 class="text time">5 days - 4 nights</h4>
                    <p class="text price">Rs. 10000</p>
                </div>
            </div>
        </div>
        <!-- destination information -->


        <!-- backgroung image -->
        <div class="destination__background">
            <div class="destination__backgorund__imagem imagem--current">
                <img src="./img/slider/maldives1.jpg" alt="" />
            </div>
            <div class="destination__backgorund__imagem imagem--previous1">
                <img src="./img/slider/camping.jpg" alt="" />
            </div>
            <div class="destination__backgorund__imagem imagem--next1">
                <img src="./img/slider/beach.jpg" alt="" />
            </div>
            <div class="destination__backgorund__imagem imagem--previous2">
                <img src="./img/slider/hills.jpg" alt="" />
            </div>
            <div class="destination__backgorund__imagem imagem--next2">
                <img src="./img/slider/iland.jpg" alt="" />
            </div>
        </div>
        <!-- backgroung image -->
    </div>

    <!-- extra -->
    <div class="destination__carregamento">
        <div class="carregamento"></div>
    </div>
    <!-- extra -->


    <!-- arrow working -->
    <svg class="icones" style="display: none;">
        <symbol id="flexa-backward" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
            <polyline points='328 112 184 256 328 400'
                style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
        </symbol>
        <symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
            <polyline points='184 112 328 256 184 400'
                style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
        </symbol>
    </svg>
    <!-- arrow working -->


    <!-- javascript -->
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
    <script src="./js/slider.js"></script>
</body>

</html>
